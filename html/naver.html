<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="./../css/naver.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <div class="header">
      <div id="header-icon">
        <div><img src="../img/header-lefticon.png"></div>
        <div id="header-righticon"><img src="../img/header-righticon.png"></div>
      </div>
    </div>
    <div class="search">
      <div id="search-bar">
        <div id="logo"><img style="width: 30px;" src="../img/logo.png"></div>
        <div id="circle"><img style="width: 30px;"  src="../img/circle.png"></div>  
      </div>
    </div>
    <div class="main-icon">
      <div id="main-icon"><img src="../img/main-icon.png"></div>
    </div>
    <div class="special-da">
      <div id="main-icon"><img src="../img/special-img.png"></div>
    </div>
    <div class="widget">
      <div id="weather">
        <div id="weather-icon"><img src="../img/weather.png"></div>
      </div>
      <div id="stock">
        <div id="stock-icon"><img src="../img/stock.png"></div>
      </div>
    </div>
    <div class="news-headline">
      <div id="news-headline"><img style="width: 370px;" src="../img/news-headline.png"></div>
    </div>
    <div class="news">
      <div id="news1"><img style="width: 380px;" src="../img/news1.png"></div>
    </div>
    <div class="news">
      <div id="news2"><img style="width: 380px;" src="../img/news2.png"></div>
    </div>
  </div>
</body>
</html>
