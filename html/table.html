<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/table.css">
    <title>json table</title>
</head>
<body>
	<div class="wrap">

	
	<table id="postTable">
		<thead>
			<tr>
				<th>userId</th>
				<th>id</th>
				<th>title</th>
				<th>completed</th>
			</tr>
		</thead>
		<tbody id="tableBody">

		</tbody>
	</table>
	<input type="button" value="create" id="create-btn" onclick="createBtn()">
	<div id="post">
		<span id="closeBtn" onclick="closePost()">X</span>
		<input type="text" class="postInput" id="userId">
		<input type="text" class="postInput" id="id">
		<input type="text" class="postInput" id="title">
		<input type="text" class="postInput" id="completed">
		<input type="button" value="enter" id="enter" onclick="enterRow()">
		<input type="button" value="update" id="update" onclick="updateRow()">
		<input type="button" value="delete" id="delete" onclick="deleteRow()">
	</div>
	<div id="create-post">
		<span id="closeBtn" onclick="closePost()">X</span>
		<input type="text" id="create-userId">
		<input type="text" id="create-id">
		<input type="text" id="create-title">
		<input type="text" id="create-completed">
		<input type="button" value="create" id="create" onclick="createRow()">
	</div>

</div>	
	<script src="./../data/data.json"></script>
	<script src="./../js/table.js"></script>
</body>
</html>
